<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let computerChoice = Math.random();

            if(computerChoice < 0.33) {
                return "ROCK";
            }
            else if(computerChoice < 0.66) {
                return "PAPER";
            }
            else {
                return "SCISSORS";
            }
        }

        function getHumanChoice() {
            let humanChoice = prompt("Rock, Paper, Scissors! Type rock, paper or scissors:");
            
            //input validator
            function getBoolean(value) {
                let validator;
                if(value.toUpperCase() == "ROCK") {
                    validator = true;
                }
                else if(value.toUpperCase() == "PAPER") {
                    validator = true;
                }
                else if(value.toUpperCase() == "SCISSORS") {
                    validator = true;
                }
                else {
                    validator = false;
                }
                return validator;
            }

            //loop prompt until it gets a valid input
            while(getBoolean(humanChoice) == false) {
                humanChoice = prompt("Wrong input! Type rock, paper or scissors:");
            }

            return humanChoice.toUpperCase();
        }

        function playRound(computerChoice, humanChoice) {
            const win = "You win! " + humanChoice + " beats " + computerChoice + ".";
            const lose = "You lose! " + computerChoice + " beats " + humanChoice + ".";
            const tie = "It's a tie! " + computerChoice + " ties with " + humanChoice + ".";
            let computerScore = 0;
            let humanScore = 0;

            if(computerChoice == "ROCK" && humanChoice == "PAPER") {
                console.log(win);
                humanScore++;
            } else if(computerChoice == "ROCK" && humanChoice == "SCISSORS") {
                console.log(lose);
                computerScore++;
            } else if(computerChoice == "PAPER" && humanChoice == "ROCK") {
                console.log(lose);
                computerScore++;
            } else if(computerChoice == "PAPER" && humanChoice == "SCISSORS") {
                console.log(win);
                humanScore++;
            } else if(computerChoice == "SCISSORS" && humanChoice == "ROCK") {
                console.log(win);
                humanScore++;
            } else if(computerChoice == "SCISSORS" && humanChoice == "PAPER") {
                console.log(lose);
                computerScore++;
            } else {
                console.log(tie);
            }

            console.log("Score: YOU (" + humanScore + "), COMPUTER (" + computerScore + ")");
        }

        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();

        console.log("Computer: " + computerSelection);
        console.log("You: " + humanSelection);

        playRound(computerSelection, humanSelection);
    </script>
</body>
</html>
